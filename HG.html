function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;

        ctx = document.getElementById("canvas").getContext("2d");//myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.rePos = function() {
        this.gravitySpeed += this.gravity;
        //this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();

            //console.log(this.y);
            //console.log(this.speedY + this.gravitySpeed);
            //accelerate(0.05);

    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        if (this.inv==false) {

              crash = false;
          } else {

            U=true;
          }
          return crash;
        } else {return false;}
    }
}

function executeFunctionByName(functionName, context) {executeFunctionByName(functionName, context , null);}

function executeFunctionByName(functionName, context , args ) {
  var args = Array.prototype.slice.call(arguments, 2);
  var namespaces = functionName.split(".");
  var func = namespaces.pop();
  for(var i = 0; i < namespaces.length; i++) {
    context = context[namespaces[i]];
  }
  if (context!=null) {
      return context[func].apply(context, args);
  } else {
      context = window;
      return context[func].apply(context, args);
  }
}
